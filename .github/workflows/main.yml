name: Exemplo de GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  exemplo_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Acessar o valor do segredo
      run: echo "O valor do meu segredo é ${{ secrets.MEU_SEGREDO }}"
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}

    - name: Exibir valor do segredo (para depuração)
      uses: sts-action/show-value@v1
      with:
        value: ${{ secrets.MEU_SEGREDO }}

    # Adicione outras etapas conforme necessário
