name: Exemplo de GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  exemplo_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "MEU_SEGREDO\n" && echo "${{ secrets.MEU_SEGREDO }}" | base64
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "MY_CLIENT_ID\n" && echo "${{ secrets.MY_CLIENT_ID }}" | base64
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "SECRET\n" && echo "${{ secrets.SECRET }}" | base64
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "SECRET2\n" && echo "${{ secrets.SECRET2 }}" | base64
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}
