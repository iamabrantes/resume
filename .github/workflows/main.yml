name: Exemplo de GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  exemplo_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "MEU_SEGREDO" && echo "${{ secrets.MEU_SEGREDO }}" | base64
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "MY_CLIENT_ID ${{ secrets.MY_CLIENT_ID }}" | base64
      env:
        MY_CLIENT_ID: ${{ secrets.MY_CLIENT_ID }}

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "SECRET ${{ secrets.SECRET }}" | base64
      env:
        SECRET: ${{ secrets.SECRET }}

    - name: Visualizar o valor do segredo (apenas para depuração)
      run: echo "SECRET2" && echo "${{ secrets.SECRET2 }}" | base64
      env:
        SECRET2: ${{ secrets.SECRET2 }}
