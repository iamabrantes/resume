name: Recuperar secrets

on:
  push:
    branches:
      - main

jobs:
  seu-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositório
      uses: actions/checkout@v2

    - name: Recuperar Secret
      run: |
        echo "$SUPER_SECRET"
        echo "Não foi apontada ainda"
        echo "${{ secrets.SuperSecret }}"
        echo "A"
        echo $SUPER_SECRET
      shell: bash
      env:
        SUPER_SECRET: ${{ secrets.SuperSecret }}
