name: Exemplo de GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  exemplo_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Criar arquivo temporário com o valor do segredo
      run: echo "${{ secrets.MEU_SEGREDO }}" > meu_segredo.txt

    - name: Exibir valor do segredo no log
      run: cat meu_segredo.txt

    # Adicione outras etapas conforme necessário
