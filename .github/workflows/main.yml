name: Exemplo de GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  exemplo_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v2

    - name: Cria arquivo.txt
      run: touch arquivo.txt

    - name: Alimenta o arquivo com os dados criptografados1
      run: echo "${{ secrets.DEVELOPMENT_AWS_USER_POOL_ID }}" | base64 && >> arquivo.txt
      env:
        DEVELOPMENT_AWS_USER_POOL_ID: ${{ secrets.DEVELOPMENT_AWS_USER_POOL_ID }}

    - name: Apresenta o conteudo do arquivo criptografado
      run: cat arquivo.txt
