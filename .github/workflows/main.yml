name: Exemplo de GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  exemplo_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v2

    - name: Criar arquivo com os dados criptografados
      run: echo "MEU_SEGREDO=$MEU_SEGREDO" >> arquivo.txt
      env:
        MEU_SEGREDO: ${{ secrets.MEU_SEGREDO }}

    - name: Apresenta o conteudo do arquivo criptografado
      run: cat arquivo.txt
